<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li><a href="/CIMS/login/toIndex.do">首页</a></li>
		<li>未返合同明细表</li>
	</ul>
</div>

<div class="rightinfo">

	<div>
		<div>
			<form action="exportUnGetContListBylimits.do" method="post"
				enctype="multipart/form-data">
				<ul class="projectListLimit">
					<!-- <li><label>省份</label>
						<div class="oneinline">
							<div id="distpicker" class="oneinline">
								<div class="oneinline">
									<label class="sr-only" for="province">Province</label> <select
										class="dfselect layoutStyle" id="province"
										ng-model="unGetlimit.province" name="province"></select>
								</div>
							</div>
						</div></li> -->
					<li><label>起止年月</label><input
						class="dfselect layoutStyle dateFormatForYMD" style="width: 80px"
						ng-model="unGetlimit.startDate" placeholder="2016-01-01"
						id="startDate" name="startDate" /><label>—</label><input
						class="dfselect layoutStyle dateFormatForYMD" style="width: 80px"
						ng-model="unGetlimit.endDate" placeholder="2016-01-01"
						id="endDate" name="endDate" /><span id="errorText"
						class="error-span">格式错误</span></li>
					<li><label>经手人</label><select class="dfselect layoutStyle"
						style="width: 73px" ng-model="unGetlimit.userId" name="userId"><option
								value="">请选择</option>
							<option value="{{user.user_id}}" ng-repeat="user in userDepts">{{user.user_name}}</option></select></li>
					<li><label>负责人</label><select class="dfselect layoutStyle"
						style="width: 73px" ng-model="unGetlimit.headerId" name="headerId"><option
								value="">请选择</option>
							<option value="{{user.user_id}}" ng-repeat="user in users">{{user.user_name}}</option></select></li>
					<li><input class="btn layoutStyle" style="width: 60px"
						type="button" value="查询" ng-click="selectUnGetContListBylimits()"></li>
					<li><input class="btn layoutStyle" style="width: 60px" onclick="setExportFlagCookie()"
						type="submit" value="导出"></li>
				</ul>

			</form>
		</div>
		<ul style="text-align: left">
			<li><span>共 {{unTotalRow}} 份合同，合同总金额：{{unTotalMoney
					|numberFloat}}万元</span></li>
		</ul>
	</div>

	<table class="tablelist">
		<thead>
			<tr>
				<th class="width5">序号</th>
				<th class="width15">项目名称</th>
				<th class="width15">业主单位</th>
				<th class="width10">合同金额(万元)</th>
				<th class="width10">经手人</th>
				<th class="width10">负责人</th>

			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="unGet in unGetContForms">
				<td>{{$index+1}}</td>
				<td>{{unGet.cont_project |cutString}}</td>
				<td>{{unGet.cont_client |cutString}}</td>
				<td>{{unGet.cont_money |numberFloat}}</td>
				<td>{{unGet.handler}}</td>
				<td>{{unGet.header}}</td>
			</tr>
		</tbody>
	</table>
	<label class="error-label" ng-show="listIsShow">对不起，未找到相关数据</label>
	<div class="tcdPageCode">页码容器</div>
</div>

<script>
	$(function() {
		var $distpicker = $('#distpicker');
		$distpicker.distpicker();
	});
</script>
